<mat-toolbar>
    <span>Login</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <mat-card-content>
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>Number</mat-label>
                  <input matInput placeholder="Number" [(ngModel)]="number" name="number">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
               </mat-form-field>
            </form>
          </mat-card-content>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
     </mat-card-actions>
  </mat-card>
